<html>
<head>

  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>

<body>
  <div class="container">

<script type="module">

  const model = await tf.loadLayersModel('./model.json')

  const videoElement = document.getElementsByClassName('input_video')[0];
  const canvasElement = document.getElementsByClassName('output_canvas')[0];
  const canvasCtx = canvasElement.getContext('2d');


  const classconversion = {0: 'A', 1: 'B', 2: 'C', 3: 'D', 4: 'E', 5: 'F', 6: 'G', 7: 'H',
                   8: 'I', 9: 'J', 10: 'K', 11: 'L', 12: 'M', 13: 'N', 14: 'O',
                   15: 'P', 16: 'Q', 17: 'R', 18: 'S', 19: 'T', 20: 'U', 21: 'V',
                   22: 'W', 23: 'X', 24: 'Y', 25: 'Z', 26: 'del', 27: 'nothing', 28: 'space'}


  //Predict + Rolling Variables
  const avg_of_frames = 5;
  var frame_averages = new Array(avg_of_frames);
  for (var i = 0; i < frame_averages.length; i++) {
    frame_averages[i] = new Array(42).fill(0);
  }
  var counter = 0;
  var rolling = new Array(42).fill(0);
  const min_accuracy = 0.5;

  //Smoothening Variables
  var old_coord = new Array(21)
  for (var e = 0; e < 21; e++){
    old_coord[e] = {
      "x": 0.5,
      "y": 0.5,
      "z": 0
    }
  }
  const smooth_variable = 5;

  // Trainer Variables
  var alphaindex = math.randomInt(0,25) //To initialise the first word
  var alphabet_coords = data[alphaindex]



  function Normalise(lms, height, width){
    //FIRST HAND ONLY
    var normalised_landmarks = new Array(42);

    var basex = lms[0][0].x * width;
    var basey = lms[0][0].y * height;
    var thumbx = lms[0][1].x * width;
    var thumby = lms[0][1].y * height;

    var scale_factor = (((thumbx - basex) ** 2) + ((thumby - basey) ** 2)) ** 0.5;

    for (let index = 0; index < lms[0].length; index++) {
      normalised_landmarks[index*2] = ( (lms[0][index].x * width) - basex) / scale_factor;
      normalised_landmarks[index*2+1] = ( (lms[0][index].y * height) - basey) / scale_factor;
    }

    return normalised_landmarks;
  }



  function rotationmatrix(base,dest){
    //please neaten tq
    const a = math.divide(base,math.norm(base))
    const b = math.divide(dest, math.norm(dest))
    const v = math.cross(a,b)
    const c = math.dot(a,b)
    const s = math.norm(v)
    const eye = math.identity(3,3)
    const kmat = math.matrix([[0, -v[2], v[1]], [v[2], 0, -v[0]], [-v[1], v[0], 0]])
    const rotation_matrix = math.add(eye,kmat,math.multiply(math.multiply(kmat,kmat), ((1 - c) / (s**2)) ) )

    return rotation_matrix
  }



  function UnNormalise(lms, height, width, alphabet_coord){
    //FIRST HAND ONLY
    var unnormalised_landmarks = new Array(21);

    var basex = lms[0][0].x;
    var basey = lms[0][0].y;
    var basez = lms[0][0].z;
    var thumbx = lms[0][5].x;
    var thumby = lms[0][5].y;
    var thumbz = lms[0][5].z;

    //const normalised_lms = Normalise2(lms, height, width) //ONLY TO CALC ROTATION MATRIX
    const scale_factor = ( ((thumbx-basex)**2) + ((thumby-basey)**2) )**0.5;

    //NORMAL VECTOR CALCULATION
    const base_vector05 = [alphabet_coord[15+1],alphabet_coord[15+2],alphabet_coord[15+3]] //+1 cos the first item in alpha coord is the letter
    const base_vector017 = [alphabet_coord[51+1],alphabet_coord[51+2],alphabet_coord[51+3]]
    const base_normalvector = math.cross(base_vector05, base_vector017)

    const dest_vector05 = [(thumbx-basex), (thumby-basey), (thumbz-basez)]
    const dest_vector017 = [(lms[0][17].x-basex), (lms[0][17].y-basey), (lms[0][17].z-basez)]
    const dest_normalvector = math.cross(dest_vector05,dest_vector017)

    const RM = rotationmatrix(base_normalvector,dest_normalvector)

    //USING OG LMS TO SCALE TO CORRECT WIDTH
    for (let index = 0; index < lms[0].length; index++) {

      const x = alphabet_coord[index*3 + 1];
      const y = alphabet_coord[index*3 + 2];
      const z = alphabet_coord[index*3 + 3];

      var vector = math.matrix([[x],[y],[z]])
      var finalvector = math.multiply(RM, vector)

      var tempJson = {
        "x": finalvector.subset(math.index(0,0)) * scale_factor + lms[0][0].x,
        "y": finalvector.subset(math.index(1,0)) * scale_factor + lms[0][0].y,
        "z": (finalvector.subset(math.index(2,0)) * scale_factor + lms[0][0].z),
      };
      unnormalised_landmarks[index] = tempJson;
    }

    return unnormalised_landmarks;
  }



  function indexOfMax(arr) {
    if (arr.length === 0) {
        return -1;
    }

    var max = arr[0];
    var maxIndex = 0;

    for (var i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
            maxIndex = i;
            max = arr[i];
        }
    }

    return maxIndex;
}



  function onResults(results) {
    canvasCtx.save();
    canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
    canvasCtx.drawImage(
        results.image, 0, 0, canvasElement.width, canvasElement.height);

    if (results.multiHandLandmarks) {

      //Predict
      var normalised_landmarks = Normalise(results.multiHandLandmarks, canvasElement.height, canvasElement.width);
      var format_lms = tf.stack(normalised_landmarks).reshape([1, 42, 1]);
      const prediction = model.predict(format_lms);


      var unnormalised_landmarks = UnNormalise(results.multiHandLandmarks, canvasElement.height, canvasElement.width, alphabet_coords);

      //SMOOTHENING IMPLEMENTATION
      // THIS IS BAD CODE PLS PLS PLS REDO
      var stp = new Array(21)
      for (let index = 0; index < 21; index++) {
        // stp = prev + (new - prev) / smooth_variable
        stp[index] = {
          "x": old_coord[index].x + (unnormalised_landmarks[index].x - old_coord[index].x)/smooth_variable,
          "y": old_coord[index].y + (unnormalised_landmarks[index].y - old_coord[index].y)/smooth_variable,
          "z": old_coord[index].z + (unnormalised_landmarks[index].z - old_coord[index].z)/smooth_variable
        }
      }
      // prev = stp

      old_coord = stp //Send to print in case yorue wondering

      //WRITE ALPHABET
      var basecoords = [stp[0].x * canvasElement.width, stp[0].y * canvasElement.height]

      canvasCtx.font = "bolder 70px Arial";
      canvasCtx.fillStyle = "#7DF9FF";
      canvasCtx.fillText(alphabet_coords[0], basecoords[0], basecoords[1]+70);

      //document.getElementById("demo2").innerHTML = JSON.stringify(stp);
    // END SMOOTHENING



      //Rolling Average
      frame_averages[counter] = prediction.arraySync()[0];

      for (var j = 0; j < avg_of_frames; j++) {
        for (var p = 0; p < 42; p++) {
          rolling[p] = rolling[p] + frame_averages[j][p];
        }
      }

      var index = indexOfMax(rolling);
      if (rolling[index] >= min_accuracy * avg_of_frames) {
        var letter = classconversion[index];
      } else {
        var letter = ' ';
      }
      rolling = new Array(42).fill(0); // RESET ROLLING

      counter = counter + 1;
      if (counter == avg_of_frames) {
        counter = 0;
      }
      //End of Rolling Average

      if (letter == alphabet_coords[0]) {
        alphaindex = math.randomInt(0,25) //To initialise the first word
        alphabet_coords = data[alphaindex]
      }

      canvasCtx.font = "bolder 90px Arial";
      canvasCtx.fillStyle = "#DE6B48";
      canvasCtx.fillText(letter, 640, 90);



      //Mediapipe Drawings
      for (let index = 0; index < results.multiHandLandmarks.length; index++) {

        const classification = results.multiHandedness[index];
        const isRightHand = classification.label === 'Left';
        const landmarks = results.multiHandLandmarks[index];

        if (isRightHand) {
        drawConnectors(
                canvasCtx, stp, HAND_CONNECTIONS,
                {color: isRightHand ? '#7df9ff' : '#FF0000', lineWidth: 5}),

        drawLandmarks(canvasCtx, stp, {
          color: isRightHand ? '#fb3640' : '#FF0000',
          fillColor: isRightHand ? '#fcf7f8' : '#00FF00',
          radius: (x) => {
            return lerp(x.from.z, -0.15, .1, 10, 1);
          }
        });


        // FOR TESTING PURPOSES ONLY
        // return lerp(x.from.z, -0.15, .1, 10, 1);

        // drawConnectors(
        //     canvasCtx, landmarks, HAND_CONNECTIONS,
        //     {color: isRightHand ? '#00eaff' : '#FF0000', lineWidth: 1})



        // END FOR TESTING PURPOSES

        }
      }
    }
    canvasCtx.restore();
  }


  const hands = new Hands({locateFile: (file) => {
    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
  }});


  hands.setOptions({
    maxNumHands: 2,
    minDetectionConfidence: 0.7,
    minTrackingConfidence: 0.5
  });


  hands.onResults(onResults);


  const camera = new Camera(videoElement, {
    onFrame: async () => {
      await hands.send({image: videoElement});
    },
    width: 1920,
    height: 1080
  });


  camera.start();


</script>
